<div class="glass-effect rounded-3xl overflow-hidden hover-lift card-shine shadow-2xl cursor-pointer animate-slide-in-up group">
  <div class="relative h-48 sm:h-56 md:h-64 overflow-hidden">
    <img [src]="category.image" [alt]="category.name" 
         class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
    <div class="absolute inset-0 bg-gradient-to-t from-emerald-900/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
    <div class="absolute bottom-4 left-4 text-white opacity-0 group-hover:opacity-100 transition-all duration-500 transform translate-y-4 group-hover:translate-y-0">
      <span class="text-2xl sm:text-3xl font-bold">{{ category.count || '200+' }}</span>
      <p class="text-sm">produits</p>
    </div>
  </div>
  <div class="p-5 sm:p-6 text-center">
    <h3 class="text-lg sm:text-2xl font-bold text-gray-800 group-hover:text-emerald-600 transition-colors">
      {{ category.name }}
    </h3>
    <p class="text-sm text-gray-500 mt-2 opacity-0 group-hover:opacity-100 transition-opacity">
      Découvrir →
    </p>
  </div>
</div>
