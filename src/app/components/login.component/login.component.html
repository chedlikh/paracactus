<!-- src/app/pages/login/login.component.html -->
<div class="min-h-screen bg-gradient-to-br from-green-50 via-white to-emerald-50/50 relative overflow-hidden flex items-center justify-center px-4">
  <!-- Subtle cactus background pattern -->
  <div class="absolute inset-0 opacity-5 pointer-events-none">
    <svg class="w-full h-full" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
      <pattern id="cactus" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
        <path d="M100,20 Q120,0 140,20 Q140,60 120,80 Q140,100 120,120 Q100,140 80,120 Q60,100 80,80 Q60,60 60,20 Q80,0 100,20 Z" fill="#10b981"/>
        <circle cx="100" cy="10" r="8" fill="#065f46"/>
      </pattern>
      <rect width="100%" height="100%" fill="url(#cactus)"/>
    </svg>
  </div>

  <!-- Main login card -->
  <div class="relative z-10 w-full max-w-md">
    <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-3xl shadow-2xl border border-emerald-100/50 overflow-hidden">
      <!-- Header with logo & title -->
      <div class="bg-gradient-to-r from-emerald-500 to-green-600 p-8 text-center">
        <div class="w-24 h-24 mx-auto mb-4 bg-white rounded-full shadow-xl flex items-center justify-center">
          <i class="fas fa-cactus text-emerald-600 text-5xl"></i>
        </div>
        <h1 class="text-4xl font-black text-white tracking-tight">ParaCactus</h1>
        <p class="text-emerald-100 mt-2 text-lg">Votre parapharmacie naturelle</p>
      </div>

      <!-- Form -->
      <div class="p-8 lg:p-10">
        <form (ngSubmit)="onLogin()" class="space-y-6">
          <div>
            <label class="block text-gray-700 font-bold mb-2">Email</label>
            <div class="relative">
              <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-emerald-500"></i>
              <input type="email" [(ngModel)]="email" name="email" required
                 class="w-full pl-12 pr-4 py-4 bg-emerald-50/50 border border-emerald-200 rounded-2xl focus:outline-none focus:ring-4 focus:ring-emerald-300/50 focus:border-emerald-500 transition-all placeholder-gray-400"
                 placeholder="votre@email.com">
            </div>
          </div>

          <div>
            <label class="block text-gray-700 font-bold mb-2">Mot de passe</label>
            <div class="relative">
              <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-emerald-500"></i>
              <input type="password" [(ngModel)]="password" name="password" required
                 class="w-full pl-12 pr-4 py-4 bg-emerald-50/50 border border-emerald-200 rounded-2xl focus:outline-none focus:ring-4 focus:ring-emerald-300/50 focus:border-emerald-500 transition-all placeholder-gray-400"
                 placeholder="••••••••">
            </div>
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center gap-3 cursor-pointer">
              <input type="checkbox" class="w-5 h-5 text-emerald-600 rounded focus:ring-emerald-500">
              <span class="text-gray-600">Se souvenir de moi</span>
            </label>
            <a routerLink="/forgot-password" class="text-emerald-600 hover:text-emerald-700 font-medium hover:underline">
              Mot de passe oublié ?
            </a>
          </div>

          <button type="submit"
                  class="w-full py-5 bg-gradient-to-r from-emerald-500 to-green-600 text-white font-black text-xl rounded-2xl shadow-xl hover:shadow-emerald-500/50 hover:scale-105 transition-all duration-300 mt-8">
            Se connecter
          </button>
        </form>

        <div class="mt-8 text-center">
          <p class="text-gray-600">
            Pas encore de compte ?
            <a routerLink="/register" class="text-emerald-600 font-bold hover:underline">S'inscrire gratuitement</a>
          </p>
        </div>

        <!-- Social login (optional) -->
        <div class="text-center mt-8">
          <p class="text-gray-500 mb-4">Ou continuer avec</p>
          <div class="flex justify-center gap-4">
            <button class="p-3 bg-gray-100 hover:bg-gray-200 rounded-xl transition">
              <img src="https://www.google.com/favicon.ico" alt="Google" class="w-6 h-6">
            </button>
            <button class="p-3 bg-gray-100 hover:bg-gray-200 rounded-xl transition">
              <i class="fab fa-facebook-f text-blue-600 text-xl"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <p class="text-center mt-8 text-gray-500">
      © 2025 ParaCactus – Tous droits réservés
    </p>
  </div>
</div>
