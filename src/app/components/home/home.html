<!-- Hero Carousel -->
<app-carousel [slides]="slides"></app-carousel>

  <!-- Avantages rapides -->
  <section class="max-w-7xl mx-auto px-6 py-12">
    <div class="grid md:grid-cols-3 gap-6">
      <div class="glass-effect rounded-3xl p-8 text-center hover-lift card-shine">
        <div class="w-20 h-20 bg-gradient-to-br from-emerald-400 to-green-500 rounded-full mx-auto mb-4 flex items-center justify-center shadow-xl"><i class="fas fa-truck text-white text-3xl"></i></div>
        <h3 class="text-xl font-bold text-gray-800">Livraison Express</h3>
        <p class="text-gray-600">24-48h partout en Tunisie</p>
      </div>
      <div class="glass-effect rounded-3xl p-8 text-center hover-lift card-shine">
        <div class="w-20 h-20 bg-gradient-to-br from-blue-400 to-indigo-500 rounded-full mx-auto mb-4 flex items-center justify-center shadow-xl"><i class="fas fa-shield-check text-white text-3xl"></i></div>
        <h3 class="text-xl font-bold text-gray-800">100% Authentique</h3>
        <p class="text-gray-600">Produits certifiés originaux</p>
      </div>
      <div class="glass-effect rounded-3xl p-8 text-center hover-lift card-shine">
        <div class="w-20 h-20 bg-gradient-to-br from-purple-400 to-pink-500 rounded-full mx-auto mb-4 flex items-center justify-center shadow-xl"><i class="fas fa-headset text-white text-3xl"></i></div>
        <h3 class="text-xl font-bold text-gray-800">Support 24/7</h3>
        <p class="text-gray-600">Assistance dédiée</p>
      </div>
    </div>
  </section>

<!-- Promotions -->
<app-product-section title="Produits en Promotion" badge="Offres Limitées" [products]="promotions"></app-product-section>

<!-- Meilleures ventes -->
<app-product-section title="Meilleures Ventes" badge="Top Ventes" [products]="bestSellers"></app-product-section>

<!-- Catégories -->
<app-category-section [categories]="categories"></app-category-section>
