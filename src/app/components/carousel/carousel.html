<!-- carousel.component.html -->
<div class="relative w-full h-screen overflow-hidden" 
     (mouseenter)="onMouseEnter()" 
     (mouseleave)="onMouseLeave()">
  
  <!-- Slides -->
  <div class="absolute inset-0">
    <ng-container *ngFor="let slide of slides; let i = index">
      <div class="absolute inset-0 w-full h-full transition-all duration-1000 ease-in-out"
         [ngClass]="{
           'opacity-0 -z-10': i !== current,
           'opacity-100 z-10': i === current
         }">

        <!-- Full Background Image -->
        <img [src]="slide.image" 
             class="w-full h-full object-cover"
             alt="Slide {{i + 1}}">

        <!-- Dark Gradient Overlay for Readability -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
        <div class="absolute inset-0 bg-black/30"></div>

        <!-- Content Overlay -->
        <div class="absolute inset-0 flex items-end pb-12 sm:pb-16 md:pb-20">
          <div class="max-w-7xl mx-auto px-6 sm:px-8 w-full">
            <div class="max-w-3xl text-left space-y-4 sm:space-y-6 animate-fade-in">

              <!-- Promo Badge -->
              <div *ngIf="slide.promoBadge"
                   class="inline-block bg-gradient-to-r from-rose-500 to-pink-600 
                          px-5 py-2.5 rounded-full text-sm sm:text-base font-bold text-white 
                          shadow-lg animate-pulse">
                {{ slide.promoBadge }}
              </div>

              <!-- Title + Subtitle -->
              <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-black text-white leading-tight">
                {{ slide.title }}
                <span class="block text-yellow-400">{{ slide.subtitle }}</span>
              </h1>

              <!-- Description -->
              <p class="text-lg sm:text-xl md:text-2xl text-gray-100 font-light max-w-2xl leading-relaxed">
                {{ slide.description }}
              </p>

              <!-- CTA Button -->
              <button class="mt-8 px-8 py-4 bg-white text-emerald-600 rounded-full 
                             font-bold text-lg shadow-2xl hover:scale-105 
                             hover:shadow-emerald-500/50 transition-all duration-300 
                             flex items-center gap-3 group">
                {{ slide.buttonText }}
                <span class="group-hover:translate-x-2 transition-transform">â†’</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Navigation Arrows -->
  <button (click)="prev()"
          class="absolute left-4 sm:left-8 top-1/2 -translate-y-1/2 z-20 
                 w-12 h-12 sm:w-14 sm:h-14 bg-white/20 backdrop-blur-md 
                 hover:bg-white/40 rounded-full flex items-center justify-center 
                 transition-all duration-300 group">
    <svg class="w-6 h-6 sm:w-8 sm:h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"/>
    </svg>
  </button>

  <button (click)="next()"
          class="absolute right-4 sm:right-8 top-1/2 -translate-y-1/2 z-20 
                 w-12 h-12 sm:w-14 sm:h-14 bg-white/20 backdrop-blur-md 
                 hover:bg-white/40 rounded-full flex items-center justify-center 
                 transition-all duration-300 group">
    <svg class="w-6 h-6 sm:w-8 sm:h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"/>
    </svg>
  </button>

  <!-- Dots Indicator -->
  <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex gap-3 z-20">
    <button *ngFor="let slide of slides; let i = index"
            (click)="goToSlide(i)"
            [class]="i === current 
              ? 'w-10 h-2 bg-white rounded-full transition-all duration-500' 
              : 'w-2 h-2 bg-white/50 rounded-full hover:bg-white/80 transition-all'">
    </button>
  </div>
</div>
